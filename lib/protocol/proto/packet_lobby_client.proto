syntax = "proto3";

import "common.proto";
/* === Packets === */
package packet.lobby.client;

message PacketLobbyClient{
  oneof payload{
    PacketLobbyClientSatus status = 1;
    PacketLobbyClientUpgrade upgrade = 2;
  }
}

message PacketLobbyClientSatus{
  uint64 protcolVersion = 1;

}

//Upgrade connection from Lobby state to Game state
message PacketLobbyClientUpgrade{
  uint64 protcolVersion = 1;

}