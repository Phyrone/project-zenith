syntax = "proto3";
package packet.lobby.server;
import "common.proto";
import "chunk.proto";
import "google/protobuf/empty.proto";

/* === Packets === */


message PacketLobbyServer{
  reserved 0x01 to 0x0F;
  oneof payload{
    PacketLobbyServerStatusResponse statusResponse = 0x10;
  }
}

message PacketLobbyServerStatusResponse{
  uint64 protocolVersion = 1;

  string serverName = 0x10;
  string motd = 0x11;

  uint64 onlinePlayers = 0x20;
  uint64 maxPlayers = 0x21;
}